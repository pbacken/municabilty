{% import "bootstrap_wtf.html" as wtf %}
    {% block content %}
        <div class="container bg-primary">
            <div id="layoutAuthentication">
                <div id="layoutAuthentication_content">
                    class="bg-primary"
                    <main>
                        <div class="container-xl px-4">
                            <div class="row justify-content-center">
                                <div class="col-lg-5">
                                    <!-- Basic login form-->
                                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                                        <div class="card-header justify-content-center"><h3 class="fw-light my-4">Register</h3></div>
                                        <div class="card-body">
                                            <!-- Login form-->
                                            {{ form.hidden_tag() }}
                                            {{ wtf.quick_form(form) }}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            </div>
        </div>
        {% endblock %}
