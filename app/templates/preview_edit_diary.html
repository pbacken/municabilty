{% extends "base.html" %}
{% import "bootstrap_wtf.html" as wtf %}
    {% block content %}
        <div class="container bg-primary">
            <div id="layoutAuthentication">
                <div id="layoutAuthentication_content">
                    <main>
                        <div class="container-xl px-4">
                            <div class="row justify-content-center">
                                <div class="col-lg-10">
                                    <!-- Basic login form-->
                                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                                        <div class="card-header justify-content-center">
                                            <h3 class="fw-light my-4">Preview Minutes</h3>
                                        </div>
                                        <div class="card-body">
                                            {% for each_line in diary %}
                                                {% set each_line_split = each_line.split('\n') %}
                                                    <div class="row justify-content-center">
                                                        <div class="card">
                                                            <div class="card-header">{{ each_line_split[0] }}</div>
                                                            <div class="card-body">{{ each_line_split[1] }}</div>
                                                        </div>
                                                    </div>
                                            {% endfor %}


                                        </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            </div>
        </div>
{% endblock %}
