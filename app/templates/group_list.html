{% extends "base.html" %}
    {% block content %}
        <div class="container bg-primary">
            <div id="layoutAuthentication">
                <div id="layoutAuthentication_content">
                    <main>
                    <header class="page-header page-header-dark bg-gradient-primary-to-secondary pb-10">
                        <div class="container-xl px-4">
                            <div class="page-header-content pt-4">
                                <div class="row align-items-center justify-content-between">
                                    <div class="col-auto mt-4">
                                        <h1 class="page-header-title">
                                            <div class="page-header-icon"><i data-feather="filter"></i></div>
                                            Group List
                                        </h1>
                                        <div class="page-header-subtitle">Searchable and Sortable Group List</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>
                    <!-- Main page content-->
                    <div class="container-xl px-4 mt-n10">
                        <div class="card mb-4">
                            <div class="card-header">{{ current_user.user_city }} Groups</div>
                            <div class="card-body">
                                <div id="table"></div>
                                </div>
                            <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
                            <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
                            <script>
                              new gridjs.Grid({
                                columns: [
                                  { id: 'group_type', name: 'Group Type' },
                                  { id: 'group_code', name: 'Group Code' },
                                ],
                                data: [
                                  {% for city_group in city_group_list %}
                                    {
                                      group_type: '{{ city_group.group_type }}',
                                      group_code: '{{ city_group.group_code }}'
                                    },
                                  {% endfor %}
                                      ],
                                search: {
                                  selector: (cell, rowIndex, cellIndex) => [0, 1].includes(cellIndex) ? cell : null,
                                },
                                sort: true,
                                pagination: false,
                              }).render(document.getElementById('table'));
                            </script>
                            </div>
                        </div>

                            </div>
                        </div>
                    </main>
                </div>
            </div>
        </div>
{% endblock %}
